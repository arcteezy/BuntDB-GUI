<div class="container p-4">
  <div class="btn-group mb-4" role="group" aria-label="Basic example">
    <!-- Add data button -->
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addDataModal">Add data</button>
    <button type="button" class="btn btn-dark" (click)="getAllData()">Refresh</button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="addDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add data into database</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add data form -->
          <form>
            <!-- Key   -->
            <div class="form-group">
              <label for="key">Key</label>
              <input 
                    type="text" 
                    class="form-control"
                    required
                    name="key"
                    [(ngModel)]="newData.key"
                    #key="ngModel">
            </div>
            <!-- Value -->
            <div class="form-group">
              <label for="value">Value</label>
              <input 
                    type="text" 
                    class="form-control"
                    required
                    name="value"
                    [(ngModel)]="newData.value"
                    #value="ngModel">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- Submit -->
          <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="addData()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Existing data -->
  <h6 class="text-secondary">
    Data in DB :
  </h6>
  <ul class="list-group">
    <li class="list-group-item bg-dark">
      <div class="row">
        <div class="col-2 text-center">
          <h5 class="text-white">
            Key
          </h5>
        </div>
        <div class="col-10 text-center">
          <h5 class="text-white">
            Value
          </h5>
        </div>
      </div>
    </li>
    <li class="list-group-item" *ngFor="let data of dataContent">
      <div class="row">
        <div class="col-2 text-center">
          {{data.key}}
        </div>
        <div class="col-10 text-center">
          {{data.value}}
        </div>
      </div>
    </li>
  </ul>
</div>
